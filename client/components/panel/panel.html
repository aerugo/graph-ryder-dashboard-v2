<div class="panel panel-primary my-panel" style="width: {{settings.style.width}}; height: {{settings.style.height}};" ng-show="settings.style.display">
  <div class="panel-heading">
    <span><i class="fa fa-{{settings.style.icon}}"></i> {{settings.style.title}}</span>
    <button type="button" class="pull-right close" ng-click="settings.style.display = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="panel-body">
    <label for="basic-url">Api url</label>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon3">https://tulip-api/getGraph/</span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" ng-model="settings.url">
      <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="action()">Go!</button></span>
    </div>
  </div>
</div>
