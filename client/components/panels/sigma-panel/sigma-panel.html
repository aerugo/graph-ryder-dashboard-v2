<div class="panel panel-primary my-panel sigma-panel" style="{{settings.style.css}}" ng-show="settings.style.display">
  <!-- Detail template-->
  <div class="panel-heading">
    <span>
    <i class="fa fa-{{settings.style.icon}}"></i> {{settings.style.title}}</span>
    <span>
      <button class="btn btn-success" type="button">Nodes <span class="badge">{{settings.graph.nodes.length}}</span></button>
      <button class="btn btn-success" type="button">Edges <span class="badge">{{settings.graph.edges.length}}</span></button>
    </span>
    <button type="button" class="pull-right close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="panel-body" >
    <div id="{{settings.element}}"></div>
    <sigma graph="settings.graph" settings="settings.sigmaSettings" instance-id="{{settings.sigmaSettings.element}}" instance-class="sigma-panel-instance" event-handler="eventHandler(e)"></sigma>
  </div>
</div>
