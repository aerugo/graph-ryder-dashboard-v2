<div>
    <div id="{{infoPanelParent}}" style="z-index:1000" ></div>
    <div class="row">
        <div class="col-lg-12">
<h5>Example of interaction without api call, click on Edges to view the content</h5>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Users view <input type="checkbox" ng-model="userel" > labels on egdes
                    <form ng-submit="drawUserGraph()">
                    algo :
                    <select ng-model="layoutChoice">
                        <option ng-repeat="option in layout" value="{{option}}">{{option}}</option>
                    </select>
                    <input type="submit" value="go" />
                    </form>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <sigma-js
                            graph="usersGraphSigma"
                            id="user-graph"
                            width="100%" height="400px"
                            edge-labels="userel"
                            event-catcher="eventCatcherUsers" >
                    </sigma-js>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Comments and Posts view <input type="checkbox" ng-model="commentel" > labels on egdes
                    <form ng-submit="drawPostGraph()">
                        algo :
                        <select ng-model="layoutChoiceComments">
                            <option ng-repeat="option in layout" value="{{option}}">{{option}}</option>
                        </select>
                        <input type="submit" value="go" />
                    </form>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <sigma-js
                            graph="commentsGraphSigma"
                            locate="locate"
                            id="comment-graph"
                            width="100%" height="400px"
                            threshold=10
                            edge-labels="commentel"
                            event-catcher="eventCatcherComment" >

                    </sigma-js>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <div class="col-lg-12"  >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Posts / Comments view
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Comment</th>
                                <th>Subject</th>
                                <th></th>
                                <th>Parent (post/comment)</th>
                                <th>Title</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="comment in comments" >
                                <td>
                                    <button class="btn btn-warning" ng-click="openInfoPanel('comment', comment.from_id)" >{{ comment.from_id }}</button>
                                </td>
                                <td>{{ comment.from_subject }}</td>
                                <td> --> </td>
                                <td>
                                    <button ng-show="comment.to_type=='comment'" class="btn btn-warning" ng-click="openInfoPanel('comment', comment.from_id)" >{{ comment.to_id }}</button>
                                    <button ng-show="comment.to_type=='post'" class="btn btn-success" ng-click="openInfoPanel('post', comment.to_id)" >{{ comment.to_id }}</button>
                                </td>
                                <td>{{ comment.to_subject }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>

    </div>
    <!-- /.row -->
</div>
