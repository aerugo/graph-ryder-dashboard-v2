<!-- panel for comment -->
<div class="panel-title">
    <h4 class="modal-title" ><button class="btn btn-info" data-click-id="{{::annotation.annotation_id}}" ng-click="openInfoPanel('annotation', $event)"><i class="fa fa-sticky-note-o" data-click-id="{{::annotation.annotation_id}}" aria-hidden="true"></i></button>&nbsp;&nbsp;Annotation &ndash; <button class="btn btn-danger btn-sm" data-click-id="{{::annotation.tag_id}}" ng-click="openInfoPanel('tag', $event)"><i class="fa fa-tag" data-click-id="{{::annotation.tag_id}}" aria-hidden="true"></i></button> {{::annotation.tag_label}}</h4>
    Target: <button ng-if="annotation.entity_type=='post'" class="btn btn-success btn-sm" data-click-id="{{::annotation.entity_id}}" ng-click="openInfoPanel('post', $event)"><i class="fa fa-commenting-o" data-click-id="{{::annotation.entity_id}}" aria-hidden="true"></i></button>
    <button ng-if="annotation.entity_type=='comment'" class="btn btn-warning btn-sm" data-click-id="{{::annotation.entity_id}}" ng-click="openInfoPanel('comment', $event)" ><i class="fa fa-comments" data-click-id="{{::annotation.entity_id}}" aria-hidden="true"></i></button> {{::annotation.entity_title}}<br>
    {{ getDate(annotation.entity_timestamp) }} &ndash; <button class="btn btn-primary btn-sm" data-click-id="{{::annotation.user_id}}" ng-click="openInfoPanel('user', $event)"><i class="fa fa-user" data-click-id="{{::annotation.user_id}}" aria-hidden="true"></i> </button> {{::annotation.user_name}}<br>
</div>
<!-- /.panel-content -->
