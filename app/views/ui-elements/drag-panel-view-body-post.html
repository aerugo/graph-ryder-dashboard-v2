<!-- panel for post -->
    <div class="panel-body">
        <uib-tabset justified="true">
            <uib-tab index="0" heading="Body" >
                <div class="tab_{{::type}}_{{::id}}" style="height: 300px; width: 500px; overflow: auto;" ng-bind-html="::post.content"></div>
            </uib-tab>
            <uib-tab index="1" heading="Comments ({{::post.comments.length}})" disable="::post.comments.length == 0" >
                <div class="table-responsive tab_{{::type}}_{{::id}}" style="height: 300px; width: 500px; overflow: auto;" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th></th>
                        <th>Author</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="comment in ::post.comments" >
                        <td>
                            <button data-click-id="{{ ::comment.comment_id }}" class="btn btn-warning btn-sm" ng-click="::openInfoPanel('comment', $event)" ><i class="fa fa-comments-o" data-click-id="{{ ::comment.comment_id }}" aria-hidden="true"></i></button>
                        </td>
                        <td>{{ ::comment.title }}</td>
                        <td><button data-click-id="{{ ::comment.author.user_id }}" class="btn btn-primary btn-sm" ng-click="::openInfoPanel('user', $event)"><i class="fa fa-user" data-click-id="{{ ::comment.author.user_id }}" aria-hidden="true"></i></button></td>
                        <td>{{ ::comment.author.name }}</td>
                        <td>{{ getDate(comment.timestamp) }}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </uib-tab>
            <uib-tab index="2" heading="Tags ({{::post.annotations.length}})" disable="::post.annotations.length == 0" >
                <div class="table-responsive tab_{{::type}}_{{::id}}" style="height: 300px; width: 500px; overflow: auto;" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Label</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="annotation in ::post.annotations" >
                        <td><button data-click-id="{{ ::annotation.tag_id }}" class="btn btn-danger btn-sm" ng-click="::openInfoPanel('tag', $event)"><i class="fa fa-tag" data-click-id="{{ ::annotation.tag_id }}" aria-hidden="true"></i></button></td>
                        <td>{{ ::annotation.tag_label }}</td>
                        <td>{{ getDate(annotation.annotation_timestamp) }}</td>
                        <td><button data-click-id="{{ ::annotation.annotation_id }}" class="btn btn-info btn-sm" ng-click="::openInfoPanel('annotation', $event)"><i class="fa fa-sticky-note-o" data-click-id="{{ ::annotation.annotation_id }}" aria-hidden="true"></i></button></td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </uib-tab>
            <uib-tab index="3" heading="Innovations ({{::post.innovations.length}})" disable="::post.innovations.length == 0" >
                <div class="table-responsive tab_{{::type}}_{{::id}}" style="height: 300px; width: 500px; overflow: auto;" >
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Label</th>
                        <th></th>
                        <th>Comment</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="innovation in ::post.innovations" >
                        <td><button data-click-id="{{ ::innovation.tag_id }}" class="btn btn-danger btn-sm" ng-click="::openInfoPanel('tag', $event)"><i class="fa fa-tag" data-click-id="{{ ::innovation.tag_id }}" aria-hidden="true"></i></button></td>
                        <td>{{ ::innovation.tag_label }}</td>
                        <td><button data-click-id="{{ ::innovation.comment_id }}" class="btn btn-warning btn-sm" ng-click="::openInfoPanel('comment', $event)"><i class="fa fa-comments-o" data-click-id="{{ ::innovation.comment_id }}" aria-hidden="true"></i></button></td>
                        <td>{{ ::innovation.comment_label }}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
<!-- /.panel-content -->
